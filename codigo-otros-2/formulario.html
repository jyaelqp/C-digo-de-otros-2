<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario de Confirmación de Asistencia</title>
</head>

<body>
  
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirma tu asistencia:</h2>

  <form class="formulario">
   
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name">
    <br />

   
    <label for="age">Edad:</label>
    <input type="number" name="age" id="age">
    <br />


    <label for="nationality">Nacionalidad:</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
   
    <button type="button" class="btn btn-outline-info" onclick="LocalStorageValidation()">Confirmar Asistencia</button>

  
  <div>
    <!-- se agregará dinámicamente desde el archivo formulario.js -->
    <h2>Lista de invitados</h2> 
    <ul id="listaInvitados">
      <!-- Los invitados se agregarán aquí dinámicamente -->
    </ul>
    <!-- Botón para borrar invitados -->
    <button type="button" class="btn btn-outline-danger" onclick="clearDom()" style="display: none;" id="btn-clear">Borrara Invitado</button>
  </div>

  <!-- Archivo de scripts -->
  <script src="../formulario.js"></script>
</body>

</html>
